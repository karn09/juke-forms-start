<div>
    <h3>Artists</h3>
    <input class="form-control" ng-model="artistFilter"></input>
    <div class="list-group">
        <div class="list-group-item" ng-repeat="artist in artists | filter: {name: artistFilter}">
            <a ui-sref="artist({artistId: artist._id})">{{ artist.name }}</a>
        </div>
    </div>
</div>
