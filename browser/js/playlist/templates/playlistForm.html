<div class="well">
    <form name="playlistForm" class="form-horizontal">
        <fieldset>
            <legend>New Playlist</legend>
            <div class="form-group">
                <label class="col-xs-2 control-label">Name</label>
                <div class="col-xs-10">
                    <input required ng-model="playlist.name" class="form-control" type="text" ng-maxlength="16">
                    <div ng-show="playlistForm.$dirty && playlistForm.$invalid" class="alert alert-warning">Please enter a name</div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-10 col-xs-offset-2">
                    <button ng-disabled="playlistForm.$invalid" ng-click="submit()" type="submit" class="btn btn-success">Create Playlist</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
